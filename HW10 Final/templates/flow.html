{% extends "base.html" %}

{% block title %}{{ flow.title }}{% endblock %}

{% block content %}
<a href="{{ url_for('learn') }}" class="btn btn-secondary back-btn">
    ‚Üê Back
  </a>
<div class="hero-section text-center">
    <h1 class="main-title">{{ flow.title }}</h1>
    <p class="subtitle">{{ flow.description }}</p>
    <img src="{{ flow.image }}" alt="{{ flow.title }}" class="flow-img" style="max-height: 300px;">

    <div class="mt-3">
        <a href="{{ url_for('start_flow', flow_id=flow.id) }}" class="btn btn-success">Start Now</a>
    </div>
</div>

<style>
    :root {
        --base-color: #8BA888;
        --accent-color: #f87965;
        --background-color: #fffcf5;
        --light-grey: #F5F5F5;
        --dark-grey: #2C3E50;
        --medium-grey: #BDC3C7;
    }
    
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(to bottom, var(--background-color), var(--light-grey));
        color: var(--dark-grey);
        margin: 0;
        padding: 0;
    }
    
    .hero-section {
        min-height: 90vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 1rem;
    }
    
    .main-title {
        font-size: 3rem;
        font-weight: 600;
        color: var(--accent-color);
        margin-bottom: 1rem;
    }
    
    .subtitle {
        font-size: 1.5rem;
        font-weight: 300;
        color: var(--medium-grey);
        margin-bottom: 2rem;
    }

    .flow-img {
        border: 2px solid var(--accent-color);
        border-radius: 12px;
    }

    back-btn {
      position: absolute;
      top: 1rem;
      left: 1rem;
    }
    
    </style>

{% endblock %}
