    <div class="carousel-wrapper">

                <div class="carousel-slide center">

                </div>

                    <img src="https://images.squarespace-cdn.com/content/v1/5d31ed671abe780001b2964d/f2d9849d-ca09-4784-802f-2c5dedbd578e/EZ_BreathBodyConnection-8.jpg?format=2500w" alt="Yoga Pose 4">

    <div class="button-stack mt-5">
        <a href="{{ url_for('learn') }}" class="btn-primary-home mb-3">Start Learning</a>
        <a href="{{ url_for('index') }}" class="btn-secondary-home">Take Quiz</a>
    </div>       

</div>

<script>
const track = document.getElementById('carouselTrack');
let slides = track.children;
let index = 0;

function moveCarousel() {
    index = (index + 1) % slides.length;
    updateSlides();
}

function updateSlides() {
    for (let i = 0; i < slides.length; i++) {
        slides[i].classList.remove('center', 'side');
    }
    slides[index].classList.add('center');
    slides[(index + 1) % slides.length].classList.add('side');
    slides[(index + 2) % slides.length].classList.add('side');
}

setInterval(moveCarousel, 3000);
updateSlides();
</script>
{% endblock %}

{% block extra_css %}
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
:root {
    --base-color: #8BA888;
    --accent-color: #f87965;
    --background-color: #fffcf5;
    --light-grey: #F5F5F5;
    --dark-grey: #2C3E50;
    --medium-grey: #BDC3C7;
}

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to bottom, var(--background-color), var(--light-grey));
    color: var(--dark-grey);
    margin: 0;
    padding: 0;
}

.hero-section {
    padding: 4rem 1rem 2rem;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
}


.main-title {

    margin-bottom: 1rem;
}

.subtitle {
    font-size: 1.5rem;
    color: var(--medium-grey);
    margin-bottom: 2rem;
}

/* Carousel styles */
.carousel-container {
    width: 100%;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 2rem;
}

}

}


/* Side images */
.carousel-slide.side {

.button-stack {

    margin-top: 2.5rem;

.btn-primary-home {
    background-color: var(--accent-color);

    padding: 1rem 2.5rem;

    border-radius: 35px;
    font-size: 1.25rem;
    font-weight: 600;
    transition: all 0.3s ease;
    text-decoration: none;
}

.btn-primary-home:hover {

    transform: translateY(-3px);
    box-shadow: 0 6px 14px rgba(248, 121, 101, 0.25);
}

.btn-secondary-home {
    border: 2px solid var(--accent-color);
    color: var(--accent-color);

    padding: 0.7rem 2rem;

    transition: all 0.3s ease;
    text-decoration: none;
}

.btn-secondary-home:hover {

    color: white;
    transform: translateY(-2px);
}
.carousel-wrapper {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 300px; /* Lock height to prevent layout jump */
    margin-top: 2rem;
    position: relative;
}


</style>
{% endblock %}
