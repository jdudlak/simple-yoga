<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Simple Yoga{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --base-color: #8BA888;
            --accent-color: #f87965;
            --background-color: #fffcf5;
            --light-grey: #e8e8e8;
            --dark-grey: #2C3E50;
            --medium-grey: #BDC3C7;
        }

        .navbar {
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
            margin-bottom: 2rem;
        }
        .navbar-brand {
            color: var(--accent-color) !important;
            font-size: 1.5rem;
            font-weight: 500;
        }
        .nav-link {
            color: var(--dark-grey) !important;
            font-size: 1.1rem;
            margin: 0 1rem;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: var(--accent-color) !important;
        }
        .nav-link.active {
            color: var(--accent-color) !important;
            font-weight: 500;
        }

        /* Global Button Styles */
        .btn, .btn-primary-home, .btn-secondary-home, .main-btn, .btn-outline-secondary {
            border-radius: 30px;
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            cursor: pointer;
            display: inline-block;
            text-decoration: none;
            border: none;
        }

        .btn-primary-home, .main-btn {
            background-color: var(--accent-color);
            color: white;
        }

        .btn-primary-home:hover, .main-btn:hover {
            background-color: #e46b58;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(248, 121, 101, 0.2);
        }

        .btn-secondary-home, .btn-outline-secondary {
            background-color: transparent;
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
        }

        .btn-secondary-home:hover, .btn-outline-secondary:hover {
            background-color: var(--accent-color);
            color: white;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">Simple Yoga</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'home' %}active{% endif %}" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'learn' %}active{% endif %}" href="{{ url_for('learn') }}">Learn</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'quiz' in request.path or 'results' in request.path %}active{% endif %}" href="{{ url_for('index') }}">Quiz</a>
                    </li>                    
                </ul>
            </div>
        </div>
    </nav>
    

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
